config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/1.7.10
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/claudiopica/HiRep:
      branch: master
      repo: https://github.com/claudiopica/HiRep
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/claudiopica/HiRep git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-mustard-axolotl.sh
        container: qc.acc_dorky-bistre-retriever
  QC.Doc:
    repos:
      github.com/claudiopica/HiRep find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.homely-silver-barb.sh
        container: qc.doc_sloppy-brass-mayfly
      github.com/claudiopica/HiRep git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-coral-quokka.sh
        container: qc.doc_stealthy-khaki-coral
      github.com/claudiopica/HiRep markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-jade-pinscher.sh
        container: qc.doc_muzzy-xanthic-hippopotamus
  QC.Lic:
    repos:
      github.com/claudiopica/HiRep licensee:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-ochre-camel.sh
        container: qc.lic_woolly-azure-mule
