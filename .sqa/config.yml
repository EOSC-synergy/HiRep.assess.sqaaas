        commands:
        - /usr/bin/env sh .sqa/script.snappy-dandelion-crab.sh
        container: qc.sty_nippy-chestnut-lemming
  QC.Ver:
    repos:
      github.com/claudiopica/HiRep get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-taupe-squirrel.sh
        container: qc.ver_flabby-celadon-impala
